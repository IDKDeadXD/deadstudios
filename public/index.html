<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Studios - Coming Soon</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="shortcut icon" type="image/png" href="./images/logo.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .glow {
            filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.5));
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="relative h-screen bg-cover bg-center" style="background-image: url('./images/background.png');">
        <!-- Gradient overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/70 to-black/50 backdrop-blur-sm"></div>

        <!-- Content -->
        <div class="relative flex flex-col items-center justify-center h-full px-4">
            <!-- Logo with glow effect -->
            <img src="./images/title-logo.png" alt="Dead Studios" class="w-full max-w-2xl mx-auto mb-8 glow">

            <!-- Main Content -->
            <div class="text-center max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 tracking-wider">
                    Our Website is Coming Soon!
                </h1>
                <p class="text-xl md:text-2xl mb-12 text-gray-300">
                    We are working hard to get things ready. Stay tuned!
                </p>
                <p class="text-xl md:text-2xl mb-12 text-gray-300">
                  Expected Release Date
              </p>
                <!-- Countdown Timer -->
                <div class="grid grid-cols-4 gap-4 max-w-xl mx-auto mb-12">
                    <div class="bg-black/50 backdrop-blur-md rounded-lg p-4">
                        <div id="days" class="text-3xl font-bold text-yellow-500">00</div>
                        <div class="text-sm text-gray-400">Days</div>
                    </div>
                    <div class="bg-black/50 backdrop-blur-md rounded-lg p-4">
                        <div id="hours" class="text-3xl font-bold text-yellow-500">00</div>
                        <div class="text-sm text-gray-400">Hours</div>
                    </div>
                    <div class="bg-black/50 backdrop-blur-md rounded-lg p-4">
                        <div id="minutes" class="text-3xl font-bold text-yellow-500">00</div>
                        <div class="text-sm text-gray-400">Minutes</div>
                    </div>
                    <div class="bg-black/50 backdrop-blur-md rounded-lg p-4">
                        <div id="seconds" class="text-3xl font-bold text-yellow-500">00</div>
                        <div class="text-sm text-gray-400">Seconds</div>
                    </div>
                </div>

                <!-- Discord Link -->
                <div class="flex justify-center">
                    <a href="#" class="bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center gap-2">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                        Join our Discord
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Set the launch date to February 15th, 2025
        const launchDate = new Date('2025-01-10T00:00:00');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // GSAP animation
        gsap.from('.glow', {
            opacity: 0,
            y: 50,
            duration: 1.5,
            ease: "power4.out"
        });
    </script>
</body>
</html>
