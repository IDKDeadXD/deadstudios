<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dead Studios</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    nav {
      top: 0;
    }

    .bg-gradient-to-b {
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
    }

    .relative.h-screen.bg-cover.bg-center {
      height: 100vh;
    }

    #projects {
      margin-top: -10rem;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 20px;
    }

    footer a {
      color: #d3d3d3;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Background Section -->
  <div class="relative h-screen bg-cover bg-center" style="background-image: url('/assets/background-image.jpg');">
    <div class="absolute inset-0 bg-gradient-to-b opacity-90"></div>
    
    <!-- Navbar -->
    <nav class="absolute top-0 left-0 right-0 p-4 bg-black bg-opacity-80 z-20">
      <div class="container mx-auto flex items-center">
        <a href="/" class="flex items-center space-x-2 text-white">
          <img src="./assets/logo.png" alt="Logo" class="w-8 h-8">
          <span class="text-2xl font-bold">Dead Studios</span>
        </a>
        <div class="flex items-center space-x-4 ml-4">
          <span class="text-white">|</span>
          <a href="/projects" class="text-white text-lg font-semibold hover:underline">Projects</a>
        </div>
      </div>
    </nav>
    
    <!-- Main Content -->
    <div class="relative z-10 h-full flex flex-col justify-center items-center text-center space-y-4">
      <img src="https://i.imgur.com/bw3JWDB.png" alt="Dead Studios" class="max-w-full h-auto">
      <p class="text-lg text-white">Making bangers since 2023</p>
      <a href="https://discord.gg/msXyxcy275" target="_blank" class="mt-4 px-6 py-3 border-2 border-white text-white text-lg rounded-lg bg-white bg-opacity-10 backdrop-blur-md hover:bg-opacity-20">
        Join Our Discord
      </a>
    </div>
  </div>

  <!-- Projects Section -->
  <section id="projects" class="bg-black text-white py-12 relative z-10">
    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-90"></div>
    <div class="container mx-auto text-center relative z-20">
      <h2 class="text-3xl font-semibold mb-8">Most Popular</h2>
      <div class="flex justify-center items-center gap-8 flex-wrap" id="projects-container">
        <!-- Project Cards will be dynamically added here -->
      </div>
    </div>
  </section>

  <!-- Bug Report Modal -->
  <div id="bugReportModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
    <div class="bg-gray-800 text-white p-6 rounded-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-4" id="modalTitle">Report a Bug</h2>
      <form id="bugReportForm">
        <div class="mb-4">
          <label for="title" class="block">Bug Title</label>
          <input type="text" id="title" class="w-full p-2 bg-gray-700 text-white rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block">Bug Description</label>
          <textarea id="description" class="w-full p-2 bg-gray-700 text-white rounded-lg" rows="4" required></textarea>
        </div>
        <div class="mb-4">
          <label for="image" class="block">Optional Image/Video</label>
          <input type="file" id="image" class="w-full p-2 bg-gray-700 text-white rounded-lg" accept="image/*, video/*">
        </div>
        <div class="flex justify-between gap-4">
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Submit Report</button>
          <button type="button" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700" onclick="closeBugReportModal()">Close</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="container mx-auto flex justify-center items-center">
      <div>
        <h3 class="text-xl font-semibold mb-4 text-center">Contact Us</h3>
        <p class="text-center">
          Email: <a href="mailto:contact@deadstudios.com" class="underline">contact@deadstudios.xyz</a>
        </p>
        <p class="text-center">
          Discord: <a href="https://discord.gg/msXyxcy275" class="underline">https://discord.gg/msXyxcy275</a>
        </p>
      </div>
    </div>
    <div class="mt-9 border-t border-gray-600 pt-2 text-center">
      <p>&copy; 2025 Dead Studios. All rights reserved.</p>
      <p>Website Designed By Dead</p>
      <p>Discord: lol.net</p>
    </div>
  </footer>

  <script type="module" src="/js/projects.js"></script>
  <script src="/js/bugReport.js"></script>
</body>
</html>
